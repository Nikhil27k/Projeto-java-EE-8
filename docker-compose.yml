version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: projeto-postgres
    environment:
      POSTGRES_DB: projeto
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - projeto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d projeto"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin (opcional - interface gr√°fica para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: projeto-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@projeto.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - projeto-network

volumes:
  postgres_data:

networks:
  projeto-network:
    driver: bridge

